<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Telegram Mini App - Flap It</title>
    <style>
        body {
            --bg-color: var(--tg-theme-bg-color);
            font: 12px/18px "Lucida Grande", "Lucida Sans Unicode", Arial, Helvetica, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--tg-theme-text-color);
            margin: 0;
            padding: 0;
            color-scheme: var(--tg-color-scheme);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        canvas {
            border: 1px solid black;
        }
        #menu {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }
        #menu button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
        }
        #shopOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 3;
        }
        #shopOverlay button {
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="menu">
        <h1>Flap It</h1>
        <button id="startButton">Start Game</button>
        <button id="shopButton">Shop</button>
    </div>
    <div id="shopOverlay">
        <h1>Shop</h1>
        <p>Shop content will go here...</p>
        <button id="closeShopButton">Close</button>
    </div>
    <canvas id="FlapItLawinCanvas" width="320" height="480"></canvas>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        Telegram.WebApp.ready();

        const canvas = document.getElementById('FlapItLawinCanvas');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('startButton');
        const shopButton = document.getElementById('shopButton');
        const closeShopButton = document.getElementById('closeShopButton');
        const shopOverlay = document.getElementById('shopOverlay');
        const menu = document.getElementById('menu');

        // Assets
        const birdImg = new Image();
        birdImg.src = 'bird.jpg';

        const backgroundImg = new Image();
        backgroundImg.src = 'background.png';

        let birdY = canvas.height / 2;
        let birdVelocity = 1;
        let gameRunning = false;

        const bird = {
            x: 50,
            y: birdY,
            draw: function() {
                ctx.drawImage(birdImg, this.x - 20, this.y - 20, 40, 40);
            },
            update: function() {
                this.y += birdVelocity;
                if (this.y >= canvas.height - 20 || this.y <= 20) {
                    birdVelocity *= -1;
                }
            }
        };

        startButton.addEventListener('click', () => {
            menu.style.display = 'none';
            canvas.style.display = 'block';
            shopOverlay.style.display = 'none';
            startGame();
        });

        shopButton.addEventListener('click', () => {
            shopOverlay.style.display = 'flex';
        });

        closeShopButton.addEventListener('click', () => {
            shopOverlay.style.display = 'none';
        });

        function drawMenuBackground() {
            ctx.drawImage(backgroundImg, 0, 0, canvas.width, canvas.height);
            bird.update();
            bird.draw();
        }

        function startGame() {
            gameRunning = true;
            gameLoop();
        }

        function gameLoop() {
            if (!gameRunning) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.drawImage(backgroundImg, 0, 0, canvas.width, canvas.height);
            bird.update();
            bird.draw();

            requestAnimationFrame(gameLoop);
        }

        function menuAnimation() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawMenuBackground();
            if (!gameRunning) requestAnimationFrame(menuAnimation);
        }

        menuAnimation();
    </script>
</body>
</html>
