<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Telegram Mini App - Flap It</title>
    <style>
        body {
            --bg-color: var(--tg-theme-bg-color);
            font: 12px/18px "Lucida Grande", "Lucida Sans Unicode", Arial, Helvetica, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--tg-theme-text-color);
            margin: 0;
            padding: 0;
            color-scheme: var(--tg-color-scheme);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        canvas {
            border: 1px solid black;
            background-color: #70c5ce;
        }
        #menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #menu canvas {
            margin-bottom: 20px;
        }
        #menu button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="menu">
        <canvas id="menuCanvas" width="320" height="480"></canvas>
        <button id="startButton">Start Game</button>
        <button id="shopButton">Shop</button>
    </div>
    <canvas id="FlapItLawinCanvas" width="320" height="480" style="display: none;"></canvas>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        Telegram.WebApp.ready();

        const menuCanvas = document.getElementById('menuCanvas');
        const menuCtx = menuCanvas.getContext('2d');
        const gameCanvas = document.getElementById('FlapItLawinCanvas');
        const gameCtx = gameCanvas.getContext('2d');
        const startButton = document.getElementById('startButton');
        const shopButton = document.getElementById('shopButton');
        const menu = document.getElementById('menu');
        const gravity = 0.4;
        const flapPower = -8;
        const birdImg = new Image();
        birdImg.src = 'bird.png';

        let birdY = menuCanvas.height / 2;
        let birdVelocity = 0;
        let birdRadius = 20;
        let pipes = [];
        let pipeWidth = 40;
        let pipeGap = 200;
        let pipeSpacing = 250;
        let gameRunning = false;

        const bird = {
            x: 50,
            y: birdY,
            draw: function(ctx) {
                ctx.drawImage(birdImg, this.x - birdRadius, this.y - birdRadius, birdRadius * 2, birdRadius * 2);
            },
            update: function() {
                birdVelocity += gravity;
                this.y += birdVelocity;

                if (this.y + birdRadius > menuCanvas.height) {
                    this.y = menuCanvas.height - birdRadius;
                    birdVelocity = -flapPower / 2;
                }
                if (this.y - birdRadius < 0) {
                    this.y = birdRadius;
                    birdVelocity = flapPower / 2;
                }
            }
        };

        function Pipe(x) {
            this.x = x;
            this.height = Math.random() * (gameCanvas.height - pipeGap) + 50;
            this.update = function() {
                this.x -= 2;
                if (this.x + pipeWidth < 0) {
                    pipes.shift();
                }
            };
            this.draw = function(ctx) {
                ctx.fillStyle = '#228B22';
                ctx.fillRect(this.x, 0, pipeWidth, this.height);
                ctx.fillRect(this.x, this.height + pipeGap, pipeWidth, gameCanvas.height - this.height - pipeGap);
            };
        }

        function drawBackground(ctx) {
            ctx.fillStyle = '#70c5ce';
            ctx.fillRect(0, 0, menuCanvas.width, menuCanvas.height);
        }

        function menuLoop() {
            if (menu.style.display === 'none') return;
            drawBackground(menuCtx);
            bird.update();
            bird.draw(menuCtx);
            requestAnimationFrame(menuLoop);
        }

        startButton.addEventListener('click', () => {
            menu.style.display = 'none';
            gameCanvas.style.display = 'block';
            startGame();
        });

        shopButton.addEventListener('click', () => {
            alert('Shop is under construction!');
        });

        function startGame() {
            bird.y = gameCanvas.height / 2;
            birdVelocity = 0;
            pipes = [];
            gameRunning = true;
            gameLoop();
        }

        function gameLoop() {
            if (!gameRunning) return;

            gameCtx.clearRect(0, 0, gameCanvas.width, gameCanvas.height);
            bird.update();
            bird.draw(gameCtx);

            if (pipes.length === 0 || pipes[pipes.length - 1].x < gameCanvas.width - pipeSpacing) {
                pipes.push(new Pipe(gameCanvas.width));
            }

            pipes.forEach(pipe => {
                pipe.update();
                pipe.draw(gameCtx);
                if (pipe.x < bird.x + birdRadius && pipe.x + pipeWidth > bird.x - birdRadius) {
                    if (bird.y - birdRadius < pipe.height || bird.y + birdRadius > pipe.height + pipeGap) {
                        gameRunning = false;
                        menu.style.display = 'flex';
                        gameCanvas.style.display = 'none';
                        startButton.textContent = 'Restart Game';
                    }
                }
            });

            gameCtx.fillStyle = "#000";
            gameCtx.font = "20px Arial";
            gameCtx.fillText("Score: " + pipes.length, 10, 30);

            if (gameRunning) requestAnimationFrame(gameLoop);
        }

        menuLoop();
    </script>
</body>
</html>
