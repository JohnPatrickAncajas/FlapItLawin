<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Telegram Mini App - Flap It</title>
    <style>
        body {
            --bg-color: var(--tg-theme-bg-color);
            font: 12px/18px "Lucida Grande", "Lucida Sans Unicode", Arial, Helvetica, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--tg-theme-text-color);
            margin: 0;
            padding: 0;
            color-scheme: var(--tg-color-scheme);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        canvas {
            border: 1px solid black;
            background-color: #70c5ce;
        }
        #menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #menu button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
        }
        #menu h2 {
            margin-top: 10px;
            font-size: 16px;
            color: var(--tg-theme-hint-color);
        }
        #shopMenu {
            display: none;
            flex-direction: column;
            align-items: center;
        }
        .shop-item {
            margin: 5px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #000;
            cursor: pointer;
        }
        .shop-item.disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div id="menu">
        <h1>Flap It</h1>
        <h2 id="totalScoreDisplay">Coins: 0</h2>
        <button id="startButton">Start Game</button>
        <button id="shopButton">Shop</button>
    </div>
    <div id="shopMenu">
        <h1>Shop</h1>
        <div class="shop-item" id="bird1" onclick="buyCharacter(1)">Character 1 (100 coins)</div>
        <div class="shop-item" id="bird2" onclick="buyCharacter(2)">Character 2 (200 coins)</div>
        <div class="shop-item" id="bird3" onclick="buyCharacter(3)">Character 3 (300 coins)</div>
        <button onclick="closeShop()">Close Shop</button>
    </div>
    <canvas id="FlapItLawinCanvas" width="320" height="480" style="display: none;"></canvas>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        Telegram.WebApp.ready();

        const canvas = document.getElementById('FlapItLawinCanvas');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('startButton');
        const shopButton = document.getElementById('shopButton');
        const menu = document.getElementById('menu');
        const shopMenu = document.getElementById('shopMenu');
        const totalScoreDisplay = document.getElementById('totalScoreDisplay');
        const gravity = 0.4;
        const flapPower = -8;
        let birdImg = new Image();
        birdImg.src = 'bird.png';
        let birdY = canvas.height / 2;
        let birdVelocity = 0;
        let birdFlap = false;
        let birdRadius = 20;
        let pipes = [];
        let pipeWidth = 40;
        let pipeGap = 200;
        let pipeSpacing = 250;
        let score = 0;
        let coins = parseInt(localStorage.getItem('coins')) || 0;
        let gameRunning = false;
        let availableBirds = JSON.parse(localStorage.getItem('availableBirds')) || { 1: false, 2: false, 3: false };

        totalScoreDisplay.textContent = "Coins: " + coins;

        const bird = {
            x: 50,
            y: birdY,
            draw: function() {
                ctx.drawImage(birdImg, this.x - birdRadius, this.y - birdRadius, birdRadius * 2, birdRadius * 2);
            },
            update: function() {
                if (birdFlap) {
                    birdVelocity = flapPower;
                    birdFlap = false;
                }
                birdVelocity += gravity;
                this.y += birdVelocity;

                if (this.y + birdRadius > canvas.height) {
                    this.y = canvas.height - birdRadius;
                    birdVelocity = 0;
                }
                if (this.y - birdRadius < 0) {
                    this.y = birdRadius;
                    birdVelocity = 0;
                }
            }
        };

        function Pipe(x) {
            this.x = x;
            this.height = Math.floor(Math.random() * (canvas.height - pipeGap)) + 50;
            this.width = pipeWidth;
            this.draw = function() {
                ctx.fillStyle = "#228B22";
                ctx.fillRect(this.x, 0, this.width, this.height);
                ctx.fillRect(this.x, this.height + pipeGap, this.width, canvas.height - this.height - pipeGap);
            };
            this.update = function() {
                this.x -= 2;
                this.x -= gameSpeed;
                if (this.x + this.width < 0) {
                    pipes.shift();
                    score++;
                    coins++;
                    gameSpeed += 0.1;
                    pipeGap = Math.max(100, pipeGap - 5);
                }
            };
        }

        document.addEventListener('click', function() {
            if (!gameRunning) return;
            birdFlap = true;
        });

        startButton.addEventListener('click', () => {
            menu.style.display = 'none';
            canvas.style.display = 'block';
            startGame();
        });

        shopButton.addEventListener('click', () => {
            openShop();
        });

        function startGame() {
            gameRunning = true;
            bird.y = canvas.height / 2;
            birdVelocity = 0;
            score = 0;
            coins = parseInt(localStorage.getItem('coins')) || coins;
            gameSpeed = 2;
            pipeGap = 200;
            pipes = [];
            gameLoop();
        }

        function gameLoop() {
            if (!gameRunning) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            bird.update();
            bird.draw();

            if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - pipeSpacing) {
                pipes.push(new Pipe(canvas.width));
            }

            pipes.forEach(pipe => {
                pipe.update();
                pipe.draw();
                if (pipe.x < bird.x + birdRadius && pipe.x + pipeWidth > bird.x - birdRadius) {
                    if (bird.y - birdRadius < pipe.height || bird.y + birdRadius > pipe.height + pipeGap) {
                        gameOver();
                    }
                }
            });

            ctx.fillStyle = "#000";
            ctx.font = "20px Arial";
            ctx.fillText("Coins: " + coins, 10, 30);

            requestAnimationFrame(gameLoop);
        }

        function gameOver() {
            gameRunning = false;
            localStorage.setItem('coins', coins);
            totalScoreDisplay.textContent = "Coins: " + coins;
            menu.style.display = 'flex';
            canvas.style.display = 'none';
            startButton.textContent = 'Restart Game';
        }

        function openShop() {
            menu.style.display = 'none';
            shopMenu.style.display = 'flex';
            updateShop();
        }

        function closeShop() {
            shopMenu.style.display = 'none';
            menu.style.display = 'flex';
        }

        function updateShop() {
            for (let i = 1; i <= 3; i++) {
                const item = document.getElementById('bird' + i);
                if (availableBirds[i]) {
                    item.classList.add('disabled');
                    item.textContent = 'Character ' + i + ' (Already owned)';
                } else {
                    item.classList.remove('disabled');
                    item.textContent = 'Character ' + i + ' (' + (i * 100) + ' coins)';
                }
            }
        }

        function buyCharacter(characterId) {
            const price = characterId * 100;
            if (coins >= price && !availableBirds[characterId]) {
                availableBirds[characterId] = true;
                coins -= price;
                localStorage.setItem('coins', coins);
                localStorage.setItem('availableBirds', JSON.stringify(availableBirds));
                updateShop();
            } else {
                alert("You don't have enough points or this character is already owned.");
                
            }
        }

        // function switchCharacter() {

        //     }
        // }
        // window.addEventListener('load', switchCharacter);
    </script>
</body>
</html>
