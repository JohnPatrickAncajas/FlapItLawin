<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Telegram Mini App - Flap It</title>
    <style>
        body {
            --bg-color: var(--tg-theme-bg-color);
            font: 12px/18px "Lucida Grande", "Lucida Sans Unicode", Arial, Helvetica, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--tg-theme-text-color);
            margin: 0;
            padding: 0;
            color-scheme: var(--tg-color-scheme);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        canvas {
            border: 1px solid black;
            background-color: #70c5ce;
        }
        #menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #menu button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
        }
        #menu h2 {
            margin-top: 10px;
            font-size: 16px;
            color: var(--tg-theme-hint-color);
        }

        #shopModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border: 2px solid #000;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }
        #shopModal h3 {
            margin-bottom: 15px;
        }
        #shopModal button {
            margin: 10px;
        }
        #shopOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 5;
        }
        .character-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div id="menu">
        <h1>Flap It</h1>
        <h2 id="totalScoreDisplay">Total Score: 0</h2>
        <button id="startButton">Start Game</button>
        <button id="shopButton">Shop</button>
    </div>
    <canvas id="FlapItLawinCanvas" width="320" height="480" style="display: none;"></canvas>

    <div id="shopOverlay"></div>
    <div id="shopModal">
        <h3>Welcome to the Shop!</h3>
        <p>Choose your character:</p>
        <div class="character-option" id="character1">
            <p>Character 1 (50 points)</p>
            <button id="buyCharacter1">Buy Character 1</button>
        </div>
        <div class="character-option" id="character2">
            <p>Character 2 (100 points)</p>
            <button id="buyCharacter2">Buy Character 2</button>
        </div>
        <div class="character-option" id="character3">
            <p>Character 3 (150 points)</p>
            <button id="buyCharacter3">Buy Character 3</button>
        </div>
        <button id="closeShop">Close Shop</button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        Telegram.WebApp.ready();

        const canvas = document.getElementById('FlapItLawinCanvas');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('startButton');
        const shopButton = document.getElementById('shopButton');
        const menu = document.getElementById('menu');
        const totalScoreDisplay = document.getElementById('totalScoreDisplay');
        const shopModal = document.getElementById('shopModal');
        const shopOverlay = document.getElementById('shopOverlay');
        const closeShopButton = document.getElementById('closeShop');
        const buyCharacter1Button = document.getElementById('buyCharacter1');
        const buyCharacter2Button = document.getElementById('buyCharacter2');
        const buyCharacter3Button = document.getElementById('buyCharacter3');
        const gravity = 0.4;
        const flapPower = -8;
        let birdY = canvas.height / 2;
        let birdVelocity = 0;
        let birdFlap = false;
        let birdRadius = 20;
        let pipes = [];
        let pipeWidth = 40;
        let pipeGap = 200;
        let pipeSpacing = 250;
        let score = 0;
        let totalScore = parseInt(localStorage.getItem('totalScore')) || 0;
        let purchasedCharacters = JSON.parse(localStorage.getItem('purchasedCharacters')) || [];

        totalScoreDisplay.textContent = "Total Score: " + totalScore;

        function updateShop() {
            if (purchasedCharacters.includes(1)) {
                buyCharacter1Button.disabled = true;
            }
            if (purchasedCharacters.includes(2)) {
                buyCharacter2Button.disabled = true;
            }
            if (purchasedCharacters.includes(3)) {
                buyCharacter3Button.disabled = true;
            }
        }

        document.addEventListener('click', function() {
            if (!gameRunning) return;
            birdFlap = true;
        });

        startButton.addEventListener('click', () => {
            menu.style.display = 'none';
            canvas.style.display = 'block';
            startGame();
        });

        shopButton.addEventListener('click', () => {
            shopOverlay.style.display = 'block';
            shopModal.style.display = 'block';
            updateShop();
        });

        closeShopButton.addEventListener('click', () => {
            shopOverlay.style.display = 'none';
            shopModal.style.display = 'none';
        });

        buyCharacter1Button.addEventListener('click', () => {
            if (totalScore >= 50 && !purchasedCharacters.includes(1)) {
                totalScore -= 50;
                purchasedCharacters.push(1);
                localStorage.setItem('totalScore', totalScore);
                localStorage.setItem('purchasedCharacters', JSON.stringify(purchasedCharacters));
                updateShop();
                alert("You bought Character 1!");
            } else if (purchasedCharacters.includes(1)) {
                alert("You already bought Character 1!");
            } else {
                alert("Not enough points!");
            }
        });

        buyCharacter2Button.addEventListener('click', () => {
            if (totalScore >= 100 && !purchasedCharacters.includes(2)) {
                totalScore -= 100;
                purchasedCharacters.push(2);
                localStorage.setItem('totalScore', totalScore);
                localStorage.setItem('purchasedCharacters', JSON.stringify(purchasedCharacters));
                updateShop();
                alert("You bought Character 2!");
            } else if (purchasedCharacters.includes(2)) {
                alert("You already bought Character 2!");
            } else {
                alert("Not enough points!");
            }
        });

        buyCharacter3Button.addEventListener('click', () => {
            if (totalScore >= 150 && !purchasedCharacters.includes(3)) {
                totalScore -= 150;
                purchasedCharacters.push(3);
                localStorage.setItem('totalScore', totalScore);
                localStorage.setItem('purchasedCharacters', JSON.stringify(purchasedCharacters));
                updateShop();
                alert("You bought Character 3!");
            } else if (purchasedCharacters.includes(3)) {
                alert("You already bought Character 3!");
            } else {
                alert("Not enough points!");
            }
        });

        function startGame() {
            gameRunning = true;
            bird.y = canvas.height / 2;
            birdVelocity = 0;
            score = 0;
            gameSpeed = 2;
            pipeGap = 200;
            pipes = [];
            gameLoop();
        }

        function gameLoop() {
            if (!gameRunning) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            bird.update();
            bird.draw();

            if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - pipeSpacing) {
                pipes.push(new Pipe(canvas.width));
            }

            pipes.forEach(pipe => {
                pipe.update();
                pipe.draw();
                if (pipe.x < bird.x + birdRadius && pipe.x + pipeWidth > bird.x - birdRadius) {
                    if (bird.y - birdRadius < pipe.height || bird.y + birdRadius > pipe.height + pipeGap) {
                        gameOver();
                    }
                }
            });

            ctx.fillStyle = "#000";
            ctx.font = "20px Arial";
            ctx.fillText("Score: " + score, 10, 30);

            requestAnimationFrame(gameLoop);
        }

        function gameOver() {
            gameRunning = false;
            totalScore += score;
            localStorage.setItem('totalScore', totalScore);
            totalScoreDisplay.textContent = "Total Score: " + totalScore;
            menu.style.display = 'flex';
            canvas.style.display = 'none';
            startButton.textContent = 'Restart Game';
        }
    </script>
</body>
</html>
