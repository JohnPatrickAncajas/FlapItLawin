<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Telegram Mini App - Flap It!</title>
    <style>
        body {
            --bg-color: var(--tg-theme-bg-color);
            font: 12px/18px "Lucida Grande", "Lucida Sans Unicode", Arial, Helvetica, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-size: cover;
            background-repeat: no-repeat;
        }

        canvas {
            position: relative;
            z-index: 10;
            border: 1px solid black;
            background-color: transparent;
        }
    </style>
</head>

<body>
    <canvas id="FlapItCanvas" width="320" height="480"></canvas>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        Telegram.WebApp.ready();
        Telegram.WebApp.MainButton.setParams({
            text: 'Start Game'
        });
        Telegram.WebApp.MainButton.onClick(function () {
            startGame();
        });
        Telegram.WebApp.MainButton.show();

        const canvas = document.getElementById('FlapItCanvas');
        const ctx = canvas.getContext('2d');

        const gravity = 0.6;
        const flapPower = -12;
        let birdY = canvas.height / 2;
        let birdVelocity = 0;
        let birdFlap = false;
        let birdRadius = 20;
        let pipes = [];
        let pipeWidth = 50;
        let pipeGap = 150;
        let pipeSpacing = 200;
        let score = 0;
        let gameRunning = false;

        let birdImage = new Image();
        let backgroundImage = new Image();
        birdImage.src = "bird.png";
        backgroundImage.src = "background.png";

        const bird = {
            x: 50,
            y: birdY,
            draw: function() {
                ctx.drawImage(birdImage, this.x - birdRadius, this.y - birdRadius, birdRadius * 2, birdRadius * 2);
            },
            update: function() {
                if (birdFlap) {
                    birdVelocity = flapPower;
                    birdFlap = false;
                }
                birdVelocity += gravity;
                this.y += birdVelocity;

                if (this.y + birdRadius > canvas.height) {
                    this.y = canvas.height - birdRadius;
                    birdVelocity = 0;
                }
                if (this.y - birdRadius < 0) {
                    this.y = birdRadius;
                    birdVelocity = 0;
                }
            }
        };

        function Pipe(x) {
            this.x = x;
            this.height = Math.floor(Math.random() * (canvas.height - pipeGap)) + 50;
            this.width = pipeWidth;
            this.draw = function() {
                ctx.fillStyle = "#228B22";
                ctx.fillRect(this.x, 0, this.width, this.height);
                ctx.fillRect(this.x, this.height + pipeGap, this.width, canvas.height - this.height - pipeGap);
            };
            this.update: function() {
                this.x -= 2;
                if (this.x + this.width < 0) {
                    pipes.shift();
                    score++;
                }
            };
        }

        document.addEventListener('click', function() {
            if (!gameRunning) return;
            birdFlap = true;
        });

        function startGame() {
            gameRunning = true;
            bird.y = canvas.height / 2;
            birdVelocity = 0;
            score = 0;
            pipes = [];
            requestAnimationFrame(gameLoop);
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);

            bird.update();
            bird.draw();

            if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - pipeSpacing) {
                pipes.push(new Pipe(canvas.width));
            }

            pipes.forEach(pipe => {
                pipe.update();
                pipe.draw();
                if (pipe.x < bird.x + birdRadius && pipe.x + pipeWidth > bird.x - birdRadius) {
                    if (bird.y - birdRadius < pipe.height || bird.y + birdRadius > pipe.height + pipeGap) {
                        gameOver();
                    }
                }
            });

            ctx.fillStyle = "#000";
            ctx.font = "20px Arial";
            ctx.fillText("Score: " + score, 10, 30);

            if (gameRunning) {
                requestAnimationFrame(gameLoop);
            }
        }

        function gameOver() {
            gameRunning = false;
            Telegram.WebApp.MainButton.setParams({
                text: 'Restart Game'
            });
            Telegram.WebApp.MainButton.onClick(function () {
                startGame();
            });
            Telegram.WebApp.MainButton.show();
        }

        function setSrc(type, src) {
            if (type === 'bird') {
                birdImage.src = src;
            } else if (type === 'background') {
                backgroundImage.src = src;
            }
        }
    </script>
</body>
</html>
